        function generarCSVLlocal(nombre, telefono, email) {
            // Crear contenido CSV como respaldo local
            const fecha = new Date().toLocaleString('es-AR');
            const datosExcel = ultimaBusqueda.map(prop => ({
                'Fecha Consulta': fecha,
                'Nombre': nombre,
                'Tel√©fono': telefono,
                'Email': email,
                'ID Propiedad': prop.id_temporal,
                'T√≠tulo': prop.titulo,
                'Barrio': prop.barrio,
                'Tipo': prop.tipo,
                'Precio': prop.precio || 'Consultar',
                'Moneda': prop.moneda_precio || 'USD',
                'Ambientes': prop.ambientes || 0,
                'Metros¬≤': prop.metros_cuadrados || 0,
                'Operaci√≥n': prop.operacion || '',
                'Descripci√≥n': prop.descripcion || ''
            }));

            const csvContent = [
                Object.keys(datosExcel[0]).join(','),
                ...datosExcel.map(row => 
                    Object.values(row).map(val => 
                        typeof val === 'string' ? `"${val.replace(/"/g, '""')}"` : val
                    ).join(',')
                )
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            const nombreArchivo = `consultas_dante_${nombre.replace(/\s+/g, '_')}_${new Date().toISOString().split('T')[0]}.csv`;
            
            link.setAttribute('href', url);
            link.setAttribute('download', nombreArchivo);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            console.log('üíæ CSV local descargado:', nombreArchivo);
        }
