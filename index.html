<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ B√∫squeda de Propiedades - Dante Propiedades</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-container {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            position: relative;
        }

        .bot-message {
            background: #f8f9ff;
            color: #333;
            margin-right: 40px;
            border: 1px solid #e1e8ff;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: 40px;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-container input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-left: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .input-container button:hover {
            transform: translateY(-1px);
        }

        .stats {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            border-left: 4px solid #ffc107;
            font-size: 14px;
        }

        .menu-option {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px 12px;
            margin: 4px 0;
            font-size: 14px;
        }

        .property-card {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            border-left: 3px solid #667eea;
            font-size: 14px;
        }

        .property-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 4px;
        }

        .property-details {
            color: #666;
            margin: 2px 0;
        }

        .price {
            font-weight: bold;
            color: #28a745;
        }

        @media (max-width: 600px) {
            .container {
                margin: 0;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Dante Propiedades</h1>
            <p>ü§ñ Asistente Elemental</p>
        </div>
        
        <div class="stats" id="statsContainer">
            üìä Cargando propiedades...
        </div>
        
        <div class="chat-container" id="chatContainer">
            <!-- Los mensajes aparecer√°n aqu√≠ -->
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Escribe tu respuesta aqu√≠..." maxlength="50">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        let propiedades = [];
        let currentMenu = 'principal';

        // Datos din√°micos basados en propiedades.json
        let tiposDisponibles = [];
        let barriosDisponibles = [];

        async function loadProperties() {
            try {
                const response = await fetch('propiedades.json');
                propiedades = await response.json();
                
                // Generar datos disponibles
                tiposDisponibles = [...new Set(propiedades.map(p => p.tipo))].sort();
                barriosDisponibles = [...new Set(propiedades.map(p => p.barrio))].sort();
                
                updateStats();
                showWelcome();
            } catch (error) {
                console.error('Error cargando propiedades:', error);
                showMessage("‚ùå Error cargando propiedades. Recarga la p√°gina.", false);
            }
        }

        function updateStats() {
            const total = propiedades.length;
            const tipos = tiposDisponibles.length;
            const barrios = barriosDisponibles.length;
            
            document.getElementById('statsContainer').innerHTML = 
                `üìä <strong>${total}</strong> propiedades ‚Ä¢ <strong>${tipos}</strong> tipos ‚Ä¢ <strong>${barrios}</strong> barrios`;
        }

        function showWelcome() {
            const content = `üè† ¬°Hola! Soy tu asistente inmobiliario de Dante Propiedades.

üìã **MEN√ö PRINCIPAL:**

1Ô∏è‚É£ Buscar propiedad
2Ô∏è‚É£ Ver todas las propiedades  
3Ô∏è‚É£ Ayuda
4Ô∏è‚É£ Salir

üí° **Usa SOLO n√∫meros para navegar**

Escribe el n√∫mero de tu opci√≥n:`;

            showMessage(content, false);
        }

        function showMessage(text, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            // Convertir markdown b√°sico a HTML
            let htmlText = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = htmlText;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function processMenu(menu, input) {
            switch(menu) {
                case 'principal':
                    return processPrincipalMenu(input);
                case 'busqueda':
                    return processBusquedaMenu(input);
                case 'tipos':
                    return processTiposMenu(input);
                case 'barrios':
                    return processBarriosMenu(input);
                default:
                    showMessage("‚ùå Error en el men√∫. Vuelve al men√∫ principal.", false);
                    showWelcome();
                    return 'principal';
            }
        }

        function processPrincipalMenu(input) {
            switch(input) {
                case '1':
                    showMessage(`üîç **B√öSQUEDA DE PROPIEDADES**

1Ô∏è‚É£ Por tipo de propiedad
2Ô∏è‚É£ Por barrio  
3Ô∏è‚É£ Ver todas
4Ô∏è‚É£ Volver

Escribe el n√∫mero:`, false);
                    return 'busqueda';
                    
                case '2':
                    mostrarTodasPropiedades();
                    return 'principal';
                    
                case '3':
                    mostrarAyuda();
                    return 'principal';
                    
                case '4':
                case '0':
                    showMessage("üëã ¬°Gracias por usar Dante Propiedades!\n\nüí¨ Escribe 'Hola' para empezar de nuevo.", false);
                    return 'principal';
                    
                default:
                    showMessage(`‚ùå Opci√≥n no v√°lida: "${input}"

**MEN√ö PRINCIPAL:**

1Ô∏è‚É£ Buscar propiedad
2Ô∏è‚É£ Ver todas las propiedades  
3Ô∏è‚É£ Ayuda
4Ô∏è‚É£ Salir

Escribe el n√∫mero:`, false);
                    return 'principal';
            }
        }

        function processBusquedaMenu(input) {
            switch(input) {
                case '1':
                    mostrarTipos();
                    return 'tipos';
                    
                case '2':
                    mostrarBarrios();
                    return 'barrios';
                    
                case '3':
                    mostrarTodasPropiedades();
                    return 'busqueda';
                    
                case '4':
                case '0':
                    showWelcome();
                    return 'principal';
                    
                default:
                    showMessage(`‚ùå Opci√≥n no v√°lida: "${input}"

üîç **B√öSQUEDA DE PROPIEDADES**

1Ô∏è‚É£ Por tipo de propiedad
2Ô∏è‚É£ Por barrio  
3Ô∏è‚É£ Ver todas
4Ô∏è‚É£ Volver

Escribe el n√∫mero:`, false);
                    return 'busqueda';
            }
        }

        function mostrarTipos() {
            let content = `üè¢ **TIPOS DE PROPIEDAD:**\n\n`;
            tiposDisponibles.forEach((tipo, index) => {
                const count = propiedades.filter(p => p.tipo === tipo).length;
                content += `${index + 1}Ô∏è‚É£ ${tipo.toUpperCase()} (${count})\n`;
            });
            content += `\n${tiposDisponibles.length + 1}Ô∏è‚É£ Volver\n\nEscribe el n√∫mero:`;
            showMessage(content, false);
        }

        function processTiposMenu(input) {
            const num = parseInt(input);
            if (num >= 1 && num <= tiposDisponibles.length) {
                const tipoSeleccionado = tiposDisponibles[num - 1];
                filtrarPorTipo(tipoSeleccionado);
                return 'tipos';
            } else if (num === tiposDisponibles.length + 1) {
                showMessage(`üîç **B√öSQUEDA DE PROPIEDADES**

1Ô∏è‚É£ Por tipo de propiedad
2Ô∏è‚É£ Por barrio  
3Ô∏è‚É£ Ver todas
4Ô∏è‚É£ Volver

Escribe el n√∫mero:`, false);
                return 'busqueda';
            } else {
                mostrarTipos();
                return 'tipos';
            }
        }

        function mostrarBarrios() {
            let content = `üìç **BARRIOS DISPONIBLES:**\n\n`;
            barriosDisponibles.forEach((barrio, index) => {
                const count = propiedades.filter(p => p.barrio === barrio).length;
                content += `${index + 1}Ô∏è‚É£ ${barrio} (${count})\n`;
            });
            content += `\n${barriosDisponibles.length + 1}Ô∏è‚É£ Volver\n\nEscribe el n√∫mero:`;
            showMessage(content, false);
        }

        function processBarriosMenu(input) {
            const num = parseInt(input);
            if (num >= 1 && num <= barriosDisponibles.length) {
                const barrioSeleccionado = barriosDisponibles[num - 1];
                filtrarPorBarrio(barrioSeleccionado);
                return 'barrios';
            } else if (num === barriosDisponibles.length + 1) {
                showMessage(`üîç **B√öSQUEDA DE PROPIEDADES**

1Ô∏è‚É£ Por tipo de propiedad
2Ô∏è‚É£ Por barrio  
3Ô∏è‚É£ Ver todas
4Ô∏è‚É£ Volver

Escribe el n√∫mero:`, false);
                return 'busqueda';
            } else {
                mostrarBarrios();
                return 'barrios';
            }
        }

        function mostrarTodasPropiedades() {
            if (propiedades.length === 0) {
                showMessage("‚ùå No hay propiedades disponibles.", false);
                return;
            }

            let content = `üè† **TODAS LAS PROPIEDADES (${propiedades.length}):**\n\n`;
            propiedades.forEach((prop, index) => {
                const precio = prop.precio ? 
                    `$${prop.precio.toLocaleString()} ${prop.moneda_precio || 'USD'}` : 
                    'Consultar precio';
                content += `**${index + 1}.** ${prop.titulo}\n`;
                content += `   üìç ${prop.barrio} ‚Ä¢ ${precio}\n`;
                content += `   üè† ${prop.tipo} ‚Ä¢ ${prop.ambientes || 0} amb.\n\n`;
            });
            content += `\n**Vuelve al men√∫ principal escribiendo el n√∫mero de tu opci√≥n:**\n1Ô∏è‚É£ Buscar otra vez\n2Ô∏è‚É£ Salir`;

            showMessage(content, false);
        }

        function filtrarPorTipo(tipo) {
            const filtradas = propiedades.filter(p => p.tipo === tipo);
            if (filtradas.length === 0) {
                showMessage(`‚ùå No encontr√© propiedades de tipo "${tipo}"`, false);
                return;
            }

            let content = `üè¢ **${tipo.toUpperCase()} (${filtradas.length}):**\n\n`;
            filtradas.forEach((prop, index) => {
                const precio = prop.precio ? 
                    `$${prop.precio.toLocaleString()} ${prop.moneda_precio || 'USD'}` : 
                    'Consultar precio';
                content += `**${index + 1}.** ${prop.titulo}\n`;
                content += `   üìç ${prop.barrio} ‚Ä¢ ${precio}\n`;
                content += `   üè† ${prop.ambientes || 0} amb.\n\n`;
            });

            showMessage(content, false);
        }

        function filtrarPorBarrio(barrio) {
            const filtradas = propiedades.filter(p => p.barrio === barrio);
            if (filtradas.length === 0) {
                showMessage(`‚ùå No encontr√© propiedades en "${barrio}"`, false);
                return;
            }

            let content = `üìç **${barrio.toUpperCase()} (${filtradas.length}):**\n\n`;
            filtradas.forEach((prop, index) => {
                const precio = prop.precio ? 
                    `$${prop.precio.toLocaleString()} ${prop.moneda_precio || 'USD'}` : 
                    'Consultar precio';
                content += `**${index + 1}.** ${prop.titulo}\n`;
                content += `   üí∞ ${precio}\n`;
                content += `   üè† ${prop.tipo} ‚Ä¢ ${prop.ambientes || 0} amb.\n\n`;
            });

            showMessage(content, false);
        }

        function mostrarAyuda() {
            const content = `‚ùì **AYUDA**

üî¢ **NAVEGACI√ìN:**
‚Ä¢ Usa SOLO n√∫meros para navegar
‚Ä¢ Los men√∫s se generan autom√°ticamente
‚Ä¢ '0' vuelve al men√∫ anterior

üéØ **EJEMPLOS:**
‚Ä¢ "1" ‚Üí Buscar propiedad
‚Ä¢ "2" ‚Üí Ver todas las propiedades
‚Ä¢ "3" ‚Üí Ayuda

üí° **COMANDOS:**
‚Ä¢ "Hola" ‚Üí Reiniciar
‚Ä¢ "Menu" ‚Üí Men√∫ principal`;

            showMessage(content, false);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Mostrar mensaje del usuario
            showMessage(message, true);
            input.value = '';
            
            // Comandos especiales
            if (message.toLowerCase() === 'hola' || message.toLowerCase() === 'menu') {
                currentMenu = 'principal';
                showWelcome();
                return;
            }
            
            // Procesar mensaje
            currentMenu = processMenu(currentMenu, message);
        }

        // Manejar Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Inicializar
        window.onload = function() {
            loadProperties();
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
