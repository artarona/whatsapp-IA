<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ B√∫squeda Inteligente de Propiedades - Dante Propiedades</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .chat-container {
            padding: 25px;
            height: 500px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.6;
            position: relative;
        }

        .bot-message {
            background: #f8f9ff;
            color: #333;
            margin-right: 50px;
            border: 1px solid #e1e8ff;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: 50px;
        }

        .input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-container input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .input-container button:hover {
            transform: translateY(-2px);
        }

        .typing-indicator {
            background: #f8f9ff;
            color: #333;
            margin-right: 50px;
            border: 1px solid #e1e8ff;
            padding: 10px 15px;
            border-radius: 10px;
            font-style: italic;
            opacity: 0.8;
        }

        .stats {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 4px solid #ffc107;
        }

        .nota-navegacion {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Dante Propiedades</h1>
            <p>ü§ñ Asistente Modular con Navegaci√≥n Num√©rica</p>
        </div>
        
        <div class="nota-navegacion">
            üî¢ <strong>NAVEGACI√ìN NUM√âRICA:</strong> Usa solo n√∫meros para navegar (1, 2, 3, 0)<br>
            üìç El bot√≥n "0" siempre te lleva al men√∫ anterior
        </div>
        
        <div class="stats" id="statsContainer">
            üìä Cargando propiedades...
        </div>
        
        <div class="chat-container" id="chatContainer">
            <!-- Los mensajes aparecer√°n aqu√≠ -->
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Escribe tu respuesta aqu√≠..." maxlength="100">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        let propiedades = [];
        let currentMenu = 'principal';
        let menuHistory = ['principal'];

        const menuData = {
            principal: {
                titulo: "Men√∫ Principal",
                contenido: "üè† ¬°Hola! Soy tu asistente inmobiliario.\n\nüìã Men√∫ Principal:\n1. Buscar propiedad\n2. Ver todas las propiedades\n3. Ayuda\n0. Salir\n\nüí° Usa SOLO n√∫meros para navegar",
                opciones: {
                    "1": { tipo: "navegacion", siguiente: "busqueda" },
                    "2": { tipo: "accion", nombre: "mostrar_todas" },
                    "3": { tipo: "accion", nombre: "ayuda" },
                    "0": { tipo: "accion", nombre: "salir" }
                }
            },
            busqueda: {
                titulo: "B√∫squeda de Propiedades", 
                contenido: "üîç Opciones de B√∫squeda:\n1. Por tipo de propiedad\n2. Por barrio\n3. Por precio\n4. Ver todas\n0. Volver\n\nüí° Escribe solo el n√∫mero",
                opciones: {
                    "1": { tipo: "navegacion", siguiente: "tipos" },
                    "2": { tipo: "accion", nombre: "buscar_barrio" },
                    "3": { tipo: "accion", nombre: "buscar_precio" },
                    "4": { tipo: "accion", nombre: "mostrar_todas" },
                    "0": { tipo: "navegacion", siguiente: "principal" }
                }
            },
            tipos: {
                titulo: "Tipos de Propiedad",
                contenido: "üèòÔ∏è Tipos de Propiedad:\n1. Casas\n2. Departamentos\n3. Locales\n4. Oficinas\n5. Ver todas\n0. Volver\n\nüí° Escribe solo el n√∫mero",
                opciones: {
                    "1": { tipo: "accion", nombre: "filtrar_tipo", valor: "casa" },
                    "2": { tipo: "accion", nombre: "filtrar_tipo", valor: "departamento" },
                    "3": { tipo: "accion", nombre: "filtrar_tipo", valor: "local" },
                    "4": { tipo: "accion", nombre: "filtrar_tipo", valor: "oficina" },
                    "5": { tipo: "accion", nombre: "mostrar_todas" },
                    "0": { tipo: "navegacion", siguiente: "busqueda" }
                }
            }
        };

        async function loadProperties() {
            try {
                const response = await fetch('propiedades.json');
                propiedades = await response.json();
                updateStats();
                
                // Mostrar mensaje de bienvenida
                mostrarMenuPrincipal();
            } catch (error) {
                console.error('Error cargando propiedades:', error);
                document.getElementById('statsContainer').innerHTML = 
                    '‚ùå Error cargando propiedades';
                // Mostrar men√∫ de todos modos
                mostrarMenuPrincipal();
            }
        }

        function updateStats() {
            const tipos = [...new Set(propiedades.map(p => p.tipo))].length;
            const barrios = [...new Set(propiedades.map(p => p.barrio))].length;
            const amenities = [...new Set(propiedades.flatMap(p => 
                p.amenities ? p.amenities.split(',').map(a => a.trim()) : []
            ))].length;

            document.getElementById('statsContainer').innerHTML = 
                `üìä Tengo <strong>${propiedades.length}</strong> propiedades con <strong>${tipos}</strong> tipos diferentes, <strong>${barrios}</strong> barrios y <strong>${amenities}</strong> amenidades.`;
        }

        function mostrarMenuPrincipal() {
            const respuesta = menuData.principal;
            currentMenu = 'principal';
            menuHistory = ['principal'];
            
            showMessage(respuesta.contenido, false);
        }

        function procesarMensaje(mensaje) {
            const menu = menuData[currentMenu];
            const entrada = mensaje.trim();

            if (!menu.opciones[entrada]) {
                showMessage(`‚ùå Opci√≥n no v√°lida: "${entrada}"\n\n${menu.contenido}`, false);
                return;
            }

            const opcion = menu.opciones[entrada];

            if (opcion.tipo === "navegacion") {
                // Navegar a nuevo men√∫
                currentMenu = opcion.siguiente;
                menuHistory.push(currentMenu);
                const nuevoMenu = menuData[currentMenu];
                showMessage(nuevoMenu.contenido, false);

            } else if (opcion.tipo === "accion") {
                // Ejecutar acci√≥n
                ejecutarAccion(opcion.nombre, opcion.valor);
            }
        }

        function ejecutarAccion(accion, valor) {
            switch (accion) {
                case 'mostrar_todas':
                    mostrarTodasPropiedades();
                    break;
                case 'ayuda':
                    mostrarAyuda();
                    break;
                case 'salir':
                    showMessage("üëã ¬°Gracias por usar Dante Propiedades!\n\nüí¨ Escribe 'Hola' para comenzar de nuevo.", false);
                    break;
                case 'filtrar_tipo':
                    filtrarPorTipo(valor);
                    break;
                case 'buscar_barrio':
                    mostrarBarrios();
                    break;
                case 'buscar_precio':
                    mostrarRangosPrecios();
                    break;
            }
        }

        function mostrarTodasPropiedades() {
            if (propiedades.length === 0) {
                showMessage("‚ùå No hay propiedades cargadas.", false);
                return;
            }

            let contenido = `üè† <strong>Todas las Propiedades (${propiedades.length}):</strong>\n\n`;
            
            propiedades.forEach((prop, index) => {
                const precio = prop.precio ? `$${prop.precio.toLocaleString()} ${prop.moneda_precio || 'USD'}` : 'Consultar precio';
                contenido += `${index + 1}. ${prop.titulo}\n   üìç ${prop.barrio} | ${precio}\n   üè† ${prop.tipo} | ${prop.ambientes || 1} ambientes\n\n`;
            });

            showMessage(contenido, false);
            // Volver al men√∫ principal
            setTimeout(() => {
                showMessage(menuData.principal.contenido, false);
            }, 1000);
        }

        function filtrarPorTipo(tipo) {
            const filtradas = propiedades.filter(p => 
                p.tipo.toLowerCase() === tipo.toLowerCase()
            );

            if (filtradas.length === 0) {
                showMessage(`‚ùå No encontr√© propiedades de tipo "${tipo}"`, false);
            } else {
                let contenido = `üè† <strong>${tipo.charAt(0).toUpperCase() + tipo.slice(1)} (${filtradas.length}):</strong>\n\n`;
                
                filtradas.forEach((prop, index) => {
                    const precio = prop.precio ? `$${prop.precio.toLocaleString()} ${prop.moneda_precio || 'USD'}` : 'Consultar precio';
                    contenido += `${index + 1}. ${prop.titulo}\n   üìç ${prop.barrio} | ${precio}\n   üè† ${prop.tipo} | ${prop.ambientes || 1} ambientes\n\n`;
                });

                showMessage(contenido, false);
            }

            // Mostrar men√∫ de tipos nuevamente
            setTimeout(() => {
                showMessage(menuData.tipos.contenido, false);
            }, 2000);
        }

        function mostrarAyuda() {
            const ayuda = `
‚ùì <strong>AYUDA DEL SISTEMA MODULAR</strong>

üî¢ <strong>NAVEGACI√ìN NUM√âRICA:</strong>
‚Ä¢ Usa SOLO n√∫meros para navegar (1, 2, 3, 0)
‚Ä¢ '0' siempre te lleva al men√∫ anterior
‚Ä¢ Los men√∫s se generan din√°micamente

üéØ <strong>FLUJO DE NAVEGACI√ìN:</strong>
1. Men√∫ Principal ‚Üí B√∫squeda ‚Üí Tipos ‚Üí Casas
2. En cualquier punto: '0' para volver atr√°s
3. '2' en men√∫ principal para ver todas las propiedades

üí° <strong>EJEMPLOS:</strong>
‚Ä¢ "1" ‚Üí Buscar propiedad
‚Ä¢ "1" ‚Üí Tipos de propiedad
‚Ä¢ "1" ‚Üí Casas
‚Ä¢ "0" ‚Üí Volver al men√∫ anterior
            `;
            showMessage(ayuda, false);
        }

        function mostrarBarrios() {
            const barrios = [...new Set(propiedades.map(p => p.barrio))].sort();
            let contenido = `üìç <strong>Barrios Disponibles:</strong>\n\n`;
            
            barrios.forEach((barrio, index) => {
                const count = propiedades.filter(p => p.barrio === barrio).length;
                contenido += `${index + 1}. ${barrio} (${count} propiedades)\n`;
            });
            
            contenido += `\nüí° Escribe el n√∫mero del barrio deseado\n0. Volver al men√∫ de b√∫squeda`;
            showMessage(contenido, false);
        }

        function mostrarRangosPrecios() {
            const contenido = `
üí∞ <strong>Rangos de Precio:</strong>
1. Hasta $100,000 USD
2. $100,000 - $300,000 USD  
3. $300,000 - $500,000 USD
4. M√°s de $500,000 USD

üí° Escribe el n√∫mero del rango deseado
0. Volver al men√∫ de b√∫squeda
            `;
            showMessage(contenido, false);
        }

        function showMessage(text, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Mostrar mensaje del usuario
            showMessage(message, true);
            input.value = '';
            
            // Procesar mensaje despu√©s de un breve delay
            setTimeout(() => {
                procesarMensaje(message);
            }, 500);
        }

        // Manejar Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Inicializar sistema cuando se carga la p√°gina
        window.onload = function() {
            loadProperties();
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
